name: Documentation Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH

      - name: Install Sui using Homebrew
        run: brew install sui

      - name: Run documentation script
        run: |
          chmod +x ./scripts/docgen.sh
          ./scripts/docgen.sh
        shell: bash

      - name: Check for changes
        run: |
          output=$(git status --porcelain | grep -v '^ M scripts/docgen.sh$')
          echo "Filtered git status output: $output"
          if [[ -n "$output" ]]; then
            echo "Documentation or other tracked files are not up to date. Please update by running scripts/docgen.sh merging."
            exit 1  # Fail the job to indicate documentation is not up-to-date
          else
            echo "Documentation is up-to-date."
          fi
        shell: bash
